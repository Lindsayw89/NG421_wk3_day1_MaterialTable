
<table matSort  mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let character"> {{character.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let character"> {{character.age}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Clothing">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Clothing </th>
      <td mat-cell *matCellDef="let character"> {{character.clothing}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
